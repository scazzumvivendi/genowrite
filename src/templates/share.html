<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0">

  <title><%- title %></title>
  <meta name="description" content="Litewrite Document">

  <style>
  html {
    height: 100%;
  }

  body {
    font: normal 24px/150% 'Alegreya', Georgia, serif;
    max-width: 800px;
    width: 92%;
    height: 100%;
    padding: 3.5% 4% 8% 4%;
    margin: 0 auto;
    box-sizing: border-box;
  }

  p {
    min-height: 92%;
    margin: 0;
    padding-bottom: 4%;
    white-space: pre-wrap;
  }

  .date {
    opacity: .5;
    font-size: 14px;
  }
  </style>
</head>

<body>

    <p><%- content %></p>

    <span class="date"><%- date %></span>

</body>

</html>
